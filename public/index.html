<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Job Interview</title>
  <script src="app.js" defer></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #0078D4;
      color: white;
      padding: 15px 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 40px;
      margin-right: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Form Styles */
    .form-container {
      padding: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    #chatDisplay {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0078D4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005FA1;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #0078D4;
      color: white;
      border-radius: 0 0 10px 10px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .wrapper {
        width: 90%;
        padding: 10px;
      }

      .header h1 {
        font-size: 20px;
      }

      input[type="text"], button {
        font-size: 14px;
        padding: 8px;
      }

      #chatDisplay {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .header img {
        height: 30px;
      }

      .header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img src="logo.png" alt="Turners Logo">
      <h1>Mock Job Interview</h1>
    </header>
    <div class="form-container">
      <input id="jobTitle" type="text" placeholder="Enter job title" />
      <div id="chatDisplay"></div>
      <input id="userResponse" type="text" placeholder="Type your response" />
      <button id="submitButton">Submit</button>
    </div>
    <footer>
      &copy; 2024 Turners | Mock Job Interview Tool
    </footer>
  </div>
</body>
</html>
